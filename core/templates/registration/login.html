<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ورود</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .input-field:focus {
      border-color: #0072ff;
      outline: none;
    }
    .login-button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #005bb5;
    }
    .forgot-password {
      color: #0072ff;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ورود به حساب کاربری</h2>
    <form  method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="login-button">ورود</button>
    </form>
    <a href="#" class="forgot-password">فراموشی کلمه عبور؟</a>
  </div>

</body>
</html>
