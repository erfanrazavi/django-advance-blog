<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه خروج</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logout-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logout-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .logout-button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <button class="logout-button" onclick="logout()">خروج</button>
  </div>

  <script>
    function logout() {
      // این قسمت باید با کد خروج از سیستم جایگزین شود
      alert("شما از سیستم خارج شدید!");
      window.location.href = "/login";  // می‌توانید این آدرس را به صفحه ورود خود تغییر دهید
    }
  </script>

</body>
</html>
